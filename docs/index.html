<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>城市选择器</title>
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
<div class="container">
  <section id="readme">
    <h1 id="city-picker">city-picker</h1>
<p>A city picker for 天气宝</p>

  </section>
  <hr>
  <section id="static-sample">
    <h2>静态范例</h2>
    <div class="sample-container">

    </div>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" checked name="status" value="loading"> Loading
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="status" value="ready"> Ready
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="status" value="error"> Error
      </label>
    </div>
  </section>
  <section>
    <h2>动态范例</h2>
    <form>
      <div class="form-group">
        <label for="city">请点选</label>
        <input class="form-control tqb-city-picker-input" id="city" placeholder="Click me!" name="city">
      </div>
    </form>
  </section>
</div>

<script src="//cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.staticfile.org/tether/1.4.0/js/tether.min.js"></script>
<script src="//cdn.staticfile.org/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="js/tqb-city-picker.min.js"></script>
<script src="js/dev.min.js"></script>
</body>
</html>
