<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>城市选择器</title>
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/prismjs/themes/prism.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
<div class="container">
  <section id="readme">
    <!-- readme -->
  </section>
  <hr>
  <section id="static-sample">
    <h2>静态范例</h2>
    <div class="sample-container">

    </div>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" checked name="status" value="loading"> Loading
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="status" value="ready"> Ready
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="status" value="error"> Error
      </label>
    </div>
  </section>
  <section>
    <h2>动态范例</h2>
    <form>
      <div class="form-group">
        <label for="city">请点选</label>
        <input class="form-control tqb-city-picker-input" id="city" placeholder="Click me!" name="city">
      </div>
      <div class="form-group">
        <label for="city-hot">热门城市</label>
        <input class="form-control tqb-city-picker-input" id="city-hot" placeholder="热门城市8个" name="city-hot" data-hot="8">
      </div>
    </form>
  </section>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/prismjs/prism.js"></script>
<script src="dist/tqb-city-picker.bundle.js"></script>
<script src="dist/dev.bundle.js"></script>
</body>
</html>
